<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link href="css/form.css" rel="stylesheet" type="text/css">
</head>
<body>
<form ng-controller="RegisterController as regCtrl" ng-submit="regCtrl.register(regCtrl.credentials);">
	<fieldset style="width: 40%; margin: auto 30%; text-align: center;">
		<legend>Register</legend>
		<table class="tableform">
			<tr>
				<td>Name:</td><td><input type="text" id="regCtrl.credentials.name"></td>
			</tr>
			<tr>
				<td>Surname:</td><td><input type="text" id="regCtrl.credentials.surname"></td>
			</tr>
			<tr>
				<td>User:</td><td><input type="text" id="regCtrl.credentials.username"></td>
			</tr>
			<tr>
				<td>Pass:</td><td><input type="text" id="regCtrl.credentials.password"></td>
			</tr>
			<tr>
				<td colspan="2"><button id="registra" type="submit">Inserisci</button></td>
			</tr>
		</table>
	</fieldset>
</form>
<script>
$('#registra').click(function(){
	var chiamata = $http.get('/prova/rest/utente/registra');
	chiamata.success(function(data){
		$scope.menus = data;
	});
	chiamata.error(function(error){
		alert(error);
	});
});
</script>
</body>
</html>
