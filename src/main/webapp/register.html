		<table class="tableform">
			<tr>
				<td>Name:</td><td><input type="text" name="firstname" id="firstname" ></td>
			</tr>
			<tr>
				<td>Surname:</td><td><input type="text" name="surname" id="surname"></td>
			</tr>
			<tr>
				<td>User:</td><td><input type="text" name="username" id="username" ></td>
			</tr>
			<tr>
				<td>Pass:</td><td><input type="text" name="password" id="password"></td>
			</tr>
			<tr>
				<td colspan="2"><button id="registra" type="submit">Inserisci</button></td>
			</tr>
		</table>
	</fieldset>
</form>
